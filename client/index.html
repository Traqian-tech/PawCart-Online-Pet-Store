<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#FFC933" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PawCart" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>
      PawCart Online Pet Store - Premium Pet Food & Accessories in Hong Kong
    </title>
    <meta
      name="description"
      content="PawCart Online Pet Store offers premium pet food, toys, and accessories for cats and dogs in Hong Kong. Fast delivery, quality guarantee, and best prices."
    />
    <meta
      name="keywords"
      content="pet shop, cat food, dog food, pet toys, pet accessories, Hong Kong, pet care"
    />

    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="PawCart Online Pet Store - Premium Pet Food & Accessories"
    />
    <meta
      property="og:description"
      content="Your trusted partner for premium pet food and accessories in Hong Kong. Quality guarantee and fast delivery."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meowmeowpetshop.com" />
    <meta property="og:image" content="/logo.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Schema Markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "PetStore",
        "name": "PawCart Online Pet Store",
        "description": "Premium pet food and accessories store in Hong Kong",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "11 Yuk Choi Road, Hung Hom",
          "addressLocality": "Kowloon",
          "addressRegion": "Hong Kong",
          "addressCountry": "HK"
        },
        "telephone": "+852-6214-6811",
        "url": "https://meowmeowpetshop.com",
        "openingHours": "Mo-Su 09:00-21:00",
        "priceRange": "$$",
        "paymentAccepted": ["Cash", "Credit Card", "Mobile Payment"]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
